<section class="mi-section">
    <div class="container py-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card mb-4 shadow-sm border-0">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist"
                                    aria-orientation="vertical">
                                    <a class="nav-link active" id="v-pills-password-tab" data-bs-toggle="pill"
                                        href="#v-pills-password" role="tab" aria-controls="v-pills-password"
                                        aria-selected="true" (click)="resetForm()">
                                        {{ 'ui.ajustes.cambiarContrasena' | translate }}
                                    </a>
                                    <a class="nav-link" id="v-pills-language-tab" data-bs-toggle="pill"
                                        href="#v-pills-language" role="tab" aria-controls="v-pills-language"
                                        aria-selected="false" (click)="resetForm()">
                                        {{ 'ui.ajustes.idioma' | translate }}
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="tab-content" id="v-pills-tabContent">
                                    <div class="tab-pane fade show active" id="v-pills-password" role="tabpanel"
                                        aria-labelledby="v-pills-password-tab">
                                        <app-cambiar-contrasena #cambiarContrasena></app-cambiar-contrasena>
                                    </div>
                                    <div class="tab-pane fade" id="v-pills-language" role="tabpanel"
                                        aria-labelledby="v-pills-language-tab">
                                        <app-idioma></app-idioma>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
